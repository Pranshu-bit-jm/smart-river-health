<body>
  <header>ðŸŒŠ Smart River Health Monitoring System</header>

  <nav>

  </nav>

  <div class="container">
    <h2>Enter River Data</h2>

    <label for="ph">pH Level (0 - 14):</label>
    <input type="number" id="ph" step="0.1" placeholder="e.g. 7" min="0" max="14">

    <label for="temp">Temperature (Â°C):</label>
    <input type="number" id="temp" placeholder="e.g. 25" min="-10" max="100">

    <label for="turbidity">Turbidity:</label>
    <select id="turbidity">
      <option value="low">Low (Clear)</option>
      <option value="medium">Medium (Cloudy)</option>
      <option value="high">High (Muddy)</option>
    </select>

    <button onclick="calculateHealth()">Check River Health</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <footer>

  </footer>

  <script>
    function calculateHealth() {
      const ph = parseFloat(document.getElementById('ph').value);
      const temp = parseFloat(document.getElementById('temp').value);
      const turbidity = document.getElementById('turbidity').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(ph) || isNaN(temp)) {
        alert('Please enter valid numeric values for pH and Temperature.');
        return;
      }

      // pH Score
      let phScore = 0;
      if (ph >= 6.5 && ph <= 8.5) phScore = 100;
      else if ((ph >= 5.5 && ph < 6.5) || (ph > 8.5 && ph <= 9.0)) phScore = 80;
      else if ((ph >= 4.5 && ph < 5.5) || (ph > 9.0 && ph <= 10)) phScore = 60;
      else if ((ph >= 3 && ph < 4.5) || (ph > 10 && ph <= 11)) phScore = 40;
      else phScore = 20;

      // Temperature Score
      let tempScore = 0;
      if (temp >= 20 && temp <= 30) tempScore = 100;
      else if ((temp >= 15 && temp < 20) || (temp > 30 && temp <= 35)) tempScore = 80;
      else if ((temp >= 10 && temp < 15) || (temp > 35 && temp <= 40)) tempScore = 60;
      else if ((temp >= 5 && temp < 10) || (temp > 40 && temp <= 45)) tempScore = 40;
      else tempScore = 20;

      // Turbidity Score
      let turbScore = turbidity === "low" ? 100 : turbidity === "medium" ? 70 : 40;

      // Final Health Index
      const healthIndex = Math.round((phScore + tempScore + turbScore) / 3);

      // Get Advice
      const advice = getAdvice(healthIndex);

      // Update UI
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `River Health Index: <strong>${healthIndex}/100</strong><br>${advice}`;

      if (healthIndex >= 80) resultDiv.className = "result good";
      else if (healthIndex >= 50) resultDiv.className = "result moderate";
      else resultDiv.className = "result bad";
    }

    function getAdvice(index) {
      const advices = [
        "Dead zone water â€” zero biological activity possible.",
        "Critical hazard â€” total ecosystem collapse likely.",
        "Toxic and life-threatening; treat before contact.",
        "Water heavily compromised â€” unsuitable for any use.",
        "High chemical pollution suspected.",
        "Dangerous levels â€” immediate government alert needed.",
        "Severe contamination â€” do not use water.",
        "Toxic levels detected â€” requires urgent cleanup.",
        "Unsafe for aquatic life; report source immediately.",
        "Heavy pollutants likely; avoid discharge or consumption.",
        "Water unsuitable for domestic use â€” filter before contact.",
        "Fish survival at risk; perform aeration or cleaning.",
        "Low oxygen potential; alert local environmental body.",
        "Moderate pollution; plant vegetation near banks.",
        "Water quality fair â€” avoid overuse or disposal nearby.",
        "Water slightly turbid; check for upstream erosion.",
        "Minor sediment observed â€” consider simple filtration.",
        "Slight organic matter detected â€” keep area clean.",
        "Healthy water â€” monitor occasionally for pollutants.",
        "Water is pristine â€” excellent for aquatic biodiversity."
      ];
      const idx = Math.min(Math.floor(index / 5), advices.length - 1);
      return advices[idx];
    }
  </script>
